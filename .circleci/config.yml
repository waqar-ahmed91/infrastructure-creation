version: 2.1

jobs:
  create_infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Ensure backend infrastructure exist
          command: |
            pwd
            ls -la
            aws cloudformation deploy --template-file template.yml --stack-name infra-creation
workflows:
  my_workflow:
    jobs:
      - create_infrastructure
